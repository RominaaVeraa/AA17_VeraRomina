<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>jQuery — Método text() en tablas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="exercise-page">
  <main class="container">
    <h1>Método <code>text()</code></h1>
    <p>Al presionar el botón, los <code>td</code> de la primera tabla se reemplazan por "-".
      La segunda tabla queda igual.</p>

    <input type="button" id="btnReemplazar" value="Reemplazar texto de la primera tabla">

    <h2>Tabla 1</h2>
    <table id="tabla1">
      <tr><td>1,1</td><td>1,2</td><td>1,3</td></tr>
      <tr><td>2,1</td><td>2,2</td><td>2,3</td></tr>
      <tr><td>3,1</td><td>3,2</td><td>3,3</td></tr>
    </table>

    <h2>Tabla 2</h2>
    <table id="tabla2">
      <tr><td>A,1</td><td>A,2</td><td>A,3</td></tr>
      <tr><td>B,1</td><td>B,2</td><td>B,3</td></tr>
      <tr><td>C,1</td><td>C,2</td><td>C,3</td></tr>
    </table>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="../js/metodo-text-tablas.js"></script>
</body>
</html>
